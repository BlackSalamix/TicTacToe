<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Tic-Tac-Toe</h1>
		</header>
		<section class="wrapper">
			<div class="settings">
				<div class="inputs">
					<div class="input-box">
						<label id="player-name" class="player-name first-player-name"
							>Player X</label
						>
						<input type="text" id="player-name" class="input first-input" />
					</div>
					<div class="input-box">
						<label id="player-name" class="player-name second-player-name"
							>Player O</label
						>
						<input type="text" id="player-name" class="input second-input" />
					</div>
				</div>
				<div class="buttons">
					<button class="button start-game">Start</button>
					<button class="button restart-game">Restart</button>
				</div>
			</div>
			<div class="board">
				<div class="field">
					<p class="sign"></p>
					<div class="winning-line winning-line00"></div>
				</div>
				<div class="field">
					<p class="sign"></p>
				</div>
				<div class="field">
					<p class="sign"></p>
				</div>
				<div class="field">
					<p class="sign"></p>
					<div class="winning-line winning-line10"></div>
					<div class="winning-line winning-line01"></div>
				</div>
				<div class="field">
					<p class="sign"></p>
					<div class="winning-line winning-line30"></div>
					<div class="winning-line winning-line20"></div>
					<div class="winning-line winning-line11"></div>
				</div>
				<div class="field">
					<p class="sign"></p>
					<div class="winning-line winning-line12"></div>
				</div>
				<div class="field">
					<p class="sign"></p>
					<div class="winning-line winning-line02"></div>
				</div>
				<div class="field">
					<p class="sign"></p>
				</div>
				<div class="field">
					<p class="sign"></p>
				</div>
			</div>
			<div class="info">
				<h2 class="info-tile">Winner is player 1</h2>
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
